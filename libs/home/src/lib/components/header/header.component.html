<div class="header-container">
  <div class="logo-container">
    <a class="logo" routerLink="/home"><span>BEAM UI</span></a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" routerLink="/dashboard" icon="layout-outline"></nb-action>
    <nb-action class="control-item" routerLink="/home/blog" icon="file-text-outline"></nb-action>
    <nb-action class="control-item" routerLink="/home" icon="home-outline"></nb-action>
  </nb-actions>
  <nb-user
    [nbContextMenu]="userMenu"
    nbContextMenuTag="user-context-menu"
    onlyPicture="true"
    [name]="user?.name"
    [picture]="user?.picture"
  >
  </nb-user>
</div>
